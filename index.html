<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramel Gulane | Mr. Ramel</title>
      <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
      transition: background 0.1s ease;
    }

    .glitch {
      font-size: 24px;
      animation: blink 0.1s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    #terminal {
      text-align: left;
      margin: 40px auto 0;
      padding: 20px;
      border: 1px solid #00ff00;
      width: 80%;
      max-width: 700px;
      height: 300px;
      overflow-y: auto;
      background: #000;
      color: #00ff00;
      font-size: 14px;
      white-space: pre-wrap;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff00;
      animation: blink 0.5s step-end infinite;
      margin-left: 2px;
    }

    .shake {
      animation: shake 0.3s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-2px, -1px); }
      50% { transform: translate(2px, 2px); }
      75% { transform: translate(-1px, 2px); }
      100% { transform: translate(1px, -2px); }
    }
    #skullRain {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        overflow: hidden;
      }

      .skull-img {
        position: absolute;
        width: 80px;
        animation: fall 5s linear infinite;
        opacity: 0.8;
      }

      @keyframes fall {
        0% { transform: translateY(-100px) rotate(0deg); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
      }


  </style>
</head>
<body>
  <h1 class="glitch">*** SYSTEM BREACH DETECTED ***</h1>
  <p>Decrypting files...</p>
  <p>Sending data to remote server...</p>
  <p>IP traced: 192.168.0.1</p>

  <div id="terminal"></div>
  <div class="cursor"></div>
  <img src="https://i.ibb.co/tCtstbc/skull.png" alt="Skull" id="skull" />
    <img src="skullss.png" alt="Skull" id="skull" />
  <div id="skullRain"></div>



  <audio id="sfx" src="skull.png" preload="auto"></audio>

<script>
  const terminal = document.getElementById('terminal');
  const sfx = document.getElementById('sfx');
  const skull = document.getElementById('skull');

  const lines = [
    'Initializing system breach...',
    'Connecting to secure server...',
    'BYPASS_FIREWALL',
    'Access granted. Admin privileges obtained.',
    'Downloading confidential files...',
    'Fetching credentials: root:********',
    'Injecting malware.exe...',
    'System overload in 3...',
    '2...',
    '1...',
    'ðŸ’¥ SYSTEM COMPROMISED!',
    'Accessing webcam...',
    'Stealing personal photos...',
    'Deleting C:/System32...',
    'Formatting drive D:...',
    'Encrypting personal files...',
    'Sending everything to dark web...',
  ];

  let i = 0;
  let skullCount = 0;
  const maxSkulls = 50; // Limit to 50 skulls
  let skullInterval;

  function typeLine() {
    if (i < lines.length) {
      if (lines[i] === "BYPASS_FIREWALL") {
        animateFirewallBypass(() => {
          i++;
          typeLine();
        });
      } else {
        terminal.innerHTML += lines[i] + '\n';
        terminal.scrollTop = terminal.scrollHeight;

        if (lines[i] === '1...') {
          skull.style.display = 'none';
          loopSkullFlood(); // Start the skull animation loop
        }

        if (lines[i].includes("ðŸ’¥") || lines[i].includes("SYSTEM COMPROMISED")) {
          document.body.classList.add("shake");
          sfx.play();
          flashRedForever();
        }

        i++;
        setTimeout(typeLine, 500);
      }
    } else {
      setTimeout(() => {
        alert("ðŸ˜„ Gotcha! This was a prank. Nothing was actually hacked.");
        document.body.classList.remove("shake");
        document.body.innerHTML = "<h1 style='color:white;'>You've been pranked!</h1><p>No files were harmed ðŸ˜Ž</p>";
        document.body.style.background = "#333";
      }, 5000);
    }
  }

  function animateFirewallBypass(callback) {
    const totalBlocks = 20;
    let filled = 0;

    const interval = setInterval(() => {
      const progressBar = 'Bypassing firewall [' +
        'â–ˆ'.repeat(filled) +
        '-'.repeat(totalBlocks - filled) +
        `] ${Math.round((filled / totalBlocks) * 100)}%`;

      terminal.innerHTML = terminal.innerHTML.replace(/Bypassing firewall.*\n?$/, '');
      terminal.innerHTML += progressBar + '\n';
      terminal.scrollTop = terminal.scrollHeight;

      filled++;
      if (filled > totalBlocks) {
        clearInterval(interval);
        callback();
      }
    }, 100);
  }

  function flashRedForever() {
    setInterval(() => {
      document.body.style.backgroundColor =
        document.body.style.backgroundColor === "red" ? "black" : "red";
    }, 300);
  }

  function loopSkullFlood() {
    skullInterval = setInterval(() => {
      if (skullCount >= maxSkulls) {
        clearInterval(skullInterval); // Stop adding more skulls
        return;
      }

      const newSkull = document.createElement("img");
      newSkull.src = "skullss.png";
      newSkull.style.position = "fixed";
      newSkull.style.width = "80px";
      newSkull.style.zIndex = 9999;
      newSkull.style.pointerEvents = "none";
      newSkull.style.top = Math.random() * 100 + "vh";
      newSkull.style.left = Math.random() * 100 + "vw";
      newSkull.style.transform = "translate(-50%, -50%)";
      newSkull.style.animation = "glitchSkull 0.3s infinite, float 4s ease-in-out infinite";

      // Automatically remove skull after 10 seconds
      setTimeout(() => {
        newSkull.remove();
      }, 10000);

      document.body.appendChild(newSkull);
      skullCount++;
    }, 150); // Add a skull every 150ms
  }

  setTimeout(typeLine, 1000);
</script>


</body>
</html>
